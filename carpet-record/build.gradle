    exclude group: 'org.apache.commons', module: 'commons-compress'
    exclude group: 'org.apache.commons', module: 'commons-lang3'
    exclude group: 'org.apache.zookeeper', module: 'zookeeper'
    exclude group: 'org.eclipse.jetty', module: 'jetty-server'
    exclude group: 'org.eclipse.jetty', module: 'jetty-servlet'
    exclude group: 'org.eclipse.jetty', module: 'jetty-webapp'
    exclude group: 'org.eclipse.jetty', module: 'jetty-util'
    exclude group: 'javax.servlet', module: 'javax.servlet-api'
    exclude group: 'javax.servlet.jsp', module: 'jsp-api'
    exclude group: 'com.sun.jersey', module: 'jersey-json'
    exclude group: 'com.sun.jersey', module: 'jersey-core'
    exclude group: 'com.sun.jersey', module: 'jersey-servlet'
    exclude group: 'com.sun.jersey', module: 'jersey-server'
    exclude group: 'com.google.guava', module: 'guava'
    exclude group: 'com.google.code.findbugs', module: 'jsr305'
    exclude group: 'com.google.protobuf', module: 'protobuf-java'
    exclude group: 'commons-beanutils', module: 'commons-beanutils'
    exclude group: 'commons-codec', module: 'commons-codec'
    exclude group: 'commons-io', module: 'commons-io'
    exclude group: 'commons-net', module: 'commons-net'
    exclude group: 'commons-cli', module: 'commons-cli'
    exclude group: 'commons-pool', module: 'commons-pool'
    exclude group: 'commons-logging', module: 'commons-logging'
    exclude group: 'ch.qos.reload4j', module: 'reload4j'
    exclude group: 'org.slf4j', module: 'slf4j-reload4j'
    exclude group: 'org.slf4j', module: 'slf4j-log4j12'
    exclude group: 'log4j', module: 'log4j'
    exclude group: 'com.jcraft', module: 'jsch'
    exclude group: 'dnsjava', module: 'dnsjava'
    exclude group: 'io.dropwizard.metrics', module: 'metrics-core'
    exclude group: 'com.google.code.gson', module: 'gson'
    exclude group: 'com.google.re2j', module: 're2j'
}

configurations.all {
    resolutionStrategy.dependencySubstitution {
        substitute module("org.apache.avro:avro:1.7.7") using module("org.apache.avro:avro:1.10.2")
    }
}

test {
    useJUnitPlatform()
}

jacocoTestReport {
    reports {
         xml.required = true
         html.required = true
     }
}

javadoc {
    options.addStringOption('Xdoclint:none', '-quiet')
}

mavenPublishing {
  coordinates("com.jerolba", "carpet-record", version)

  pom {
    name = "Carpet Record"
    description = "Carpet Record serialize/deserialize Parquet files using Java Records"
    inceptionYear = "2020"
    url = "https://github.com/jerolba/parquet-carpet/"
    licenses {
      license {
        name = "The Apache License, Version 2.0"
        url = "http://www.apache.org/licenses/LICENSE-2.0.txt"
        distribution = "http://www.apache.org/licenses/LICENSE-2.0.txt"
      }
    }
    developers {
      developer {
        id = "jerolba"
        name = "Jerónimo López"
        url = "https://github.com/jerolba/"
      }
    }
    scm {
      url = "https://github.com/jerolba/parquet-carpet/"
      connection = "scm:git:git://github.com/jerolba/parquet-carpet.git"
      developerConnection = "scm:git:ssh://git@github.com/jerolba/parquet-carpet.git"
    }
  }
}

